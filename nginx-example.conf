# Configuration HTTP (fusionnée)
server {
    listen 80;
    server_name your-domain.com;

    # Redirection permanente vers HTTPS pour tout le reste
    location / {
        return 301 https://$server_name$request_uri;
    }
}


server {
    listen 443 ssl http2;
    server_name your-domain.com;
    
    # SSL config (géré par certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers sécurité
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Authentification HTTP Basic
    # Créer le fichier de mots de passe avec: htpasswd -c /etc/nginx/.htpasswd username
    # Ajouter un utilisateur: htpasswd /etc/nginx/.htpasswd username2
    auth_basic "Accès restreint";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Proxy vers LXC
    location / {
        proxy_pass http://your-internal-ip:3000;  # IP LXC
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts augmentés pour génération d'images HuggingFace (peut prendre plusieurs minutes)
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;      # 10 minutes pour l'envoi
        proxy_read_timeout 600s;      # 10 minutes pour la lecture (génération d'images)
    }
    
    # Timeout spécifique pour l'API HuggingFace (génération longue)
    location /api/huggingface/ {
        proxy_pass http://your-internal-ip:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts encore plus longs pour HuggingFace
        proxy_connect_timeout 10s;
        proxy_send_timeout 900s;      # 15 minutes
        proxy_read_timeout 900s;      # 15 minutes
    }
    
    # Upload files (gros fichiers)
    client_max_body_size 3G;
    proxy_request_buffering off;
}